
{% extends 'listings/base.html' %}

{% block content %}
<h1>Groupes</h1>
<a href="{% url 'band-create'%}">Creer un nouveau groupe</a>

<ul>
 {% for band in bands %}
  <li><a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
   <a href="{% url 'band-change' band.id %}">[modifier]</a>
   <a href="{% url 'band-delete' band.id %}">[Suprimer]</a>
 </li>
 
 {% endfor %}
</ul>

{% endblock %}
